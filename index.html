<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link
            rel="stylesheet"
            href="css/style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png" />

        <title>Frontend Mentor | Results summary component</title>
    </head>
    <body>
        <section class="outcome">
            <h2 class="outcome__heading">Your Result</h2>
            <h1 class="outcome__score">76</h1>
            <h3 class="outcome__of">of 100</h3>
            <h2 class="outcome__result">Great</h2>
            <p class="outcome__p">
                You scored higher than 65% of the people who have taken these
                tests.
            </p>
        </section>
        <section class="summary">
            <h2 class="heading-sum">Summary</h2>
            <div class="stat">
                <img
                    src="img/icon-reaction.svg"
                    alt="reaction"
                    class="stat__reaction" />
                <h3 class="stat__heading">Reaction</h3>
                <div class="stat__points">
                    <p class="thick">80</p>
                    <p class="normal">/ 100</p>
                </div>
            </div>
            <div class="stat">
                <img
                    src="img/icon-memory.svg"
                    alt="memory"
                    class="stat__memory" />
                <h3 class="stat__heading">Memory</h3>
                <div class="stat__points">
                    <p class="thick">92</p>
                    <p class="normal">/ 100</p>
                </div>
            </div>
            <div class="stat">
                <img
                    src="img/icon-verbal.svg"
                    alt="verbal"
                    class="stat__verbal" />
                <h3 class="stat__heading">Verbal</h3>
                <div class="stat__points">
                    <p class="thick">61</p>
                    <p class="normal">/ 100</p>
                </div>
            </div>
            <div class="stat">
                <img
                    src="img/icon-visual.svg"
                    alt="visual"
                    class="stat__visual" />
                <h3 class="stat__heading">Visual</h3>
                <div class="stat__points">
                    <p class="thick">72</p>
                    <p class="normal">/ 100</p>
                </div>
            </div>
            <button class="summary__btn">Continue</button>
        </section>

        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by <a href="#">Jakub KÅ‚eczek</a>.
        </div>
    </body>
</html>
